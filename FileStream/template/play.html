<style>
body {
    background: #0d0d0d;
    color: white;
    font-family: 'Josefin Sans', sans-serif;
    user-select: none;
}
nav { padding: 15px 10px; text-align: center; }
nav h3 { font-size: 28px; font-weight: 700; color: #ffcc00; }

    flex-wrap: wrap;

}
.downloadBtn button {
    background: #222;

    padding: 10px 15px;

}

    padding: 25px;

    font-size: 13px;

}

/* Skip Buttons */
.skip-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    padding: 10px;
    user-select: none;
}
.skip-btn:hover { transform: translateY(-50%) scale(1.15); }

.left-skip { left: 20%; }

<body>

<nav><h3>ğŸ”†å½¡âŸ¨ HEROFLiX âŸ©å½¡ğŸ”†</h3></nav>

<div style="width:100%; max-width:900px; margin:auto;">

<!-- VIDEO -->
<div style="position: relative;">
    <video id="player" class="player"
        src="{{file_url}}" type="video/mp4"
        playsinline controls width="100%">
    </video>

    <!-- PLAY -->
    <div id="playOverlay" onclick="document.getElementById('player').play();"
        style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); cursor:pointer;">
        <img src="https://i.ibb.co/3mSRMzbV/play.png" width="100">
    </div>

    <!-- BACK 10s -->
    <div class="skip-btn left-skip" onclick="skipBack()">
        <img src="https://i.ibb.co/S70cgrW5/backward.png" width="50">
    </div>

    <!-- FORWARD 10s -->
    <div class="skip-btn right-skip" onclick="skipForward()">
        <img src="https://i.ibb.co/N252Lk5Y/forward.png" width="50">
    </div>
</div>

<div class="file-name">[{{file_size}}] {{file_name}}</div>

<!-- BUTTONS -->
<div class="downloadBtn">
    <button onclick="streamDownload()">
        <img style="height:22px;" src="https://i.ibb.co/D6CnBqs/download.png"> Download
    </button>

    <button onclick="copyStreamLink()">
        <img style="height:22px;" src="https://i.ibb.co/RTH4vkB5/copy-link.png"> Copy Link
    </button>

    <button onclick="vlc_player()">
        <img style="height:22px;" src="https://i.ibb.co/px6fQs1/vlc.png"> VLC Player
    </button>

    <button onclick="mx_player()">
        <img style="height:22px;" src="https://i.ibb.co/41WvtQ3/mx.png"> MX Player
    </button>

    <button onclick="n_player()">
        <img style="height:22px;" src="https://i.ibb.co/Hd2dS4t/nPlayer.png"> nPlayer
    </button>
</div>

<script>
/* PLAY OVERLAY */
const video=document.getElementById("player");
const overlay=document.getElementById("playOverlay");
video.onplay=()=>overlay.style.display="none";
video.onpause=()=>overlay.style.display="block";

/* SKIP */
function skipBack(){ video.currentTime -= 10; }
function skipForward(){ video.currentTime += 10; }

/* ğŸ’¥ FINAL DOWNLOAD (as requested) */
function streamDownload(){
    let url = window.location.href;
    url = url.replace("/watch/", "/dl/").replace("/view/", "/dl/");

    alert("â¬‡ï¸ Download Started!");

    window.location.href = url;
}


/* COPY */
function copyStreamLink(){
    navigator.clipboard.writeText(window.location.href);
    alert("ğŸ”— Link Copied!");
}

/* EXTERNAL PLAYERS */
function vlc_player(){ window.location.href = `vlc://{{file_url}}`; }

function mx_player(){
    window.location.href = `intent:{{file_url}}#Intent;package=com.mxtech.videoplayer.ad;S.title={{file_name}};end`;
}

function n_player(){ window.location.href = `nplayer-https://{{file_url}}`; }
</script>

<script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
