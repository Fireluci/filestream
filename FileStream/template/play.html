<body>

<div style="width:100%; max-width:900px; margin:auto;">

<div style="position: relative;">
    <video id="player" class="player" src="{{file_url}}" type="video/mp4" playsinline controls width="100%"></video>

    <!-- Play Button -->
    <div id="playOverlay" onclick="video.play();"
         style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);">
        <img src="https://i.ibb.co/XfWwZRh5/play.png" width="100">
    </div>

    <!-- Back 10s -->

        <img src="https://i.ibb.co/PZ5Zt679/backward.png" width="50">
    </div>

    <!-- Forward 10s -->

    <button onclick="streamDownload()">
        <img style="height:22px;" src="https://i.ibb.co/b5hK74D1/download.png"> Download
    </button>

        <img style="height:22px;" src="https://i.ibb.co/60tBXLMp/copy-link.png"> Copy Link
    </button>

<script>
const video = document.getElementById("player");
const overlay = document.getElementById("playOverlay");
const leftSkip = document.querySelector(".left-skip");
const rightSkip = document.querySelector(".right-skip");
const actionButtons = document.querySelector(".downloadBtn");

let hideTimeout;

// Show all controls instantly
function showControls() {
    overlay.style.display = video.paused ? "block" : "none";
    leftSkip.style.display = "block";
    rightSkip.style.display = "block";
    actionButtons.style.display = "flex";
}

// Hide everything instantly
function hideControls() {
    overlay.style.display = "none";
    leftSkip.style.display = "none";
    rightSkip.style.display = "none";
    actionButtons.style.display = "none";
}

// Reset 5s hide timer
function resetHideTimer() {
    showControls();
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(hideControls, 5000);
}

// Events
video.onplay = () => resetHideTimer();
video.onpause = () => resetHideTimer();

// Tap/click anywhere to show again
document.addEventListener("click", resetHideTimer);
document.addEventListener("mousemove", resetHideTimer);
document.addEventListener("touchstart", resetHideTimer);

// Skip Controls
function skipBack() { video.currentTime = Math.max(0, video.currentTime - 10); }
function skipForward() { video.currentTime = Math.min(video.duration, video.currentTime + 10); }

// Download
function streamDownload() { window.open("{{file_url}}", "_blank"); }

// Copy Link
function copyStreamLink() {
    navigator.clipboard.writeText(window.location.href);
    alert("ðŸ”— Link Copied!");
}

// External Players
function vlc_player() { window.location.href = `vlc://{{file_url}}`; }
function mx_player() { window.location.href = `intent:{{file_url}}#Intent;package=com.mxtech.videoplayer.ad;S.title={{file_name}};end`; }
function n_player() { window.location.href = `nplayer-https://{{file_url}}`; }
</script>

<script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
