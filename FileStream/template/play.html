<html lang="en">

<head>

    <link rel="icon" href="https://i.ibb.co/vxJD4dHK/0e76d1ae7331ca3964dd169b8b5c2f10.jpg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/proavipatil/data@main/fs/src/plyr.css">
    <script src="https://cdn.tailwindcss.com"></script>

<style>
body {
    background: #0d0d0d;
    color: white;
    font-family: 'Josefin Sans', sans-serif;
    user-select: none;
}
nav { padding: 15px 10px; text-align: center; }
nav h3 { font-size: 28px; font-weight: 700; color: #ffcc00; }
.file-name { text-align: center; margin-top: 20px; font-weight: 600; font-size: 15px; }

.downloadBtn {
    margin-top: 25px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}
.downloadBtn button {
    background: #222;
    border: 1px solid #444;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 13px;
    color: #fff;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 7px;
}
.downloadBtn button:hover {
    background: #ffcc00;
    color: #000;
    border-color: #ffcc00;
}
footer {
    padding: 25px;
    text-align: center;
    font-size: 13px;
    color: #999;
}

/* ğŸ”˜ Skip Buttons */
.skip-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    opacity: 0.9;
    transition: 0.2s;
    filter: drop-shadow(0px 0px 5px #000);
}
.skip-btn:hover { opacity: 1; transform: translateY(-50%) scale(1.1); }

/* ğŸ“Œ Closer to center */
.left-skip { left: 22%; }
.right-skip { right: 22%; }

/* â–¶ Play Overlay */
#playOverlay img { filter: drop-shadow(0px 0px 6px black); }
</style>
</head>

<body>

<nav><h3>ğŸ”†å½¡âŸ¨ HEROFLiX âŸ©å½¡ğŸ”†</h3></nav>

<div style="width: 100%; max-width:900px; margin:auto;">

    <!-- ğŸ¥ VIDEO + CONTROLS -->
    <div style="position: relative;">
        <video id="player" class="player"
            src="{{file_url}}"
            poster="https://i.ibb.co/7xZjKFs3/24984476d1044dbc216a473d8d4b8640.jpg"
            type="video/mp4" playsinline controls width="100%">
        </video>

        <!-- â–¶ PLAY ICON -->
        <div id="playOverlay" onclick="document.getElementById('player').play();"
            style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); cursor:pointer;">
            <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" width="90" style="opacity:0.9;">
        </div>

        <!-- âª BACK 10s -->
        <img class="skip-btn left-skip" src="https://cdn-icons-png.flaticon.com/512/0/375.png" width="50" onclick="skipBack();">

        <!-- â© FORWARD 10s -->
        <img class="skip-btn right-skip" src="https://cdn-icons-png.flaticon.com/512/26/26139.png" width="50" onclick="skipForward();">
    </div>

    <div class="file-name">[{{file_size}}] {{file_name}}</div>

    <!-- ğŸ› BUTTONS -->
    <div class="downloadBtn">
        <button onclick="streamDownload()"><img style="height: 20px;" src="https://i.ibb.co/RjzYttX/dl.png"> Download</button>
        <button onclick="copyStreamLink()"><img style="height: 20px;" src="https://i.ibb.co/CM4Y586/link.png"> Copy Link</button>
        <button onclick="vlc_player()"><img style="height: 20px;" src="https://i.ibb.co/px6fQs1/vlc.png"> VLC Player</button>
        <button onclick="mx_player()"><img style="height: 20px;" src="https://i.ibb.co/41WvtQ3/mx.png"> MX Player</button>
        <button onclick="n_player()"><img style="height: 20px;" src="https://i.ibb.co/Hd2dS4t/nPlayer.png"> nPlayer</button>
    </div>

</div>

<footer>Copyright Â© 2024 ğŸ”†å½¡âŸ¨ HEROFLiX âŸ©å½¡ğŸ”†</footer>

<!-- ğŸ¯ JS FUNCTIONS -->
<script>
const video=document.getElementById("player");
const overlay=document.getElementById("playOverlay");
video.onplay=()=>overlay.style.display="none";
video.onpause=()=>overlay.style.display="block";

/* âªâ© 10 Seconds */
function skipBack(){ video.currentTime -= 10; }
function skipForward(){ video.currentTime += 10; }

/* âœ” FIXED DOWNLOAD LINK */
function streamDownload(){
    const url = window.location.href.replace("view", "dl");
    window.open(url, "_blank");
}

/* ğŸŒ Copy Stream Link */
function copyStreamLink(){
    navigator.clipboard.writeText(window.location.href);
    alert("ğŸ”— Link Copied!");
}

/* ğŸ“º External Players */
function vlc_player(){ window.location.href = `vlc://{{file_url}}`; }
function mx_player(){ window.location.href = `intent:{{file_url}}#Intent;package=com.mxtech.videoplayer.ad;S.title={{file_name}};end`; }
function n_player(){ window.location.href = `nplayer-https://{{file_url}}`; }
</script>

<script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
</body>
</html>
