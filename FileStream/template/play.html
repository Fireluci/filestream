<script>
    const video = document.getElementById("player");
    const overlay = document.getElementById("playOverlay");
    const leftSkip = document.querySelector(".left-skip");
    const rightSkip = document.querySelector(".right-skip");
    const actionButtons = document.querySelector(".downloadBtn");

    let hideTimeout;

    function showControls() {
        overlay.style.display = video.paused ? "block" : "none";
        leftSkip.style.display = "block";
        rightSkip.style.display = "block";
        actionButtons.style.display = "flex";
    }

    function hideControls() {
        if (!video.paused) {
            overlay.style.display = "none";
            leftSkip.style.display = "none";
            rightSkip.style.display = "none";
            actionButtons.style.display = "none";
        }
    }

    function resetHideTimer() {
        showControls();
        clearTimeout(hideTimeout);
        if (!video.paused) {
            hideTimeout = setTimeout(hideControls, 5000);
        }
    }

    video.onplay = () => resetHideTimer();
    video.onpause = () => {
        showControls();
        clearTimeout(hideTimeout);
    };

    document.addEventListener("click", resetHideTimer);
    document.addEventListener("mousemove", resetHideTimer);
    document.addEventListener("touchstart", resetHideTimer);

    function togglePlay() { video.paused ? video.play() : video.pause(); resetHideTimer(); }
    function skipBack() { video.currentTime = Math.max(0, video.currentTime - 10); resetHideTimer(); }
    function skipForward() { video.currentTime = Math.min(video.duration, video.currentTime + 10); resetHideTimer(); }

    function streamDownload() {
        const fileUrl = window.location.href.replace("stream_", "download_");
        window.open(fileUrl, "_blank");
    }

    function copyStreamLink() {
        navigator.clipboard.writeText(window.location.href);
        alert("ðŸ”— Link Copied!");
    }

    function vlc_player() { window.location.href = `vlc://{{file_url}}`; }
    function mx_player() { window.location.href = `intent:{{file_url}}#Intent;package=com.mxtech.videoplayer.ad;S.title={{file_name}};end`; }
    function n_player() { window.location.href = `nplayer-https://{{file_url}}`; }
</script>
